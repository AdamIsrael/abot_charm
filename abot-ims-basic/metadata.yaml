name: abot-ims-basic
summary: An Automation Framework built on behaviour-oriented testing model
maintainer: Rebaca Technologies <reachus@rebaca.com>
description: |
  A Test Automation Framework for network services that is built on the behaviour-oriented testing model. 
  This enables users to define test cases as feature files based on domain-specific language. 
  These feature files could subsequently be executed in automated manner on multiple environments.
tags:
  - misc
  - test-automation
  - ims
subordinate: false
requires:
  programmable-multiple:
    interface: dns-multi
  ue-abot:
    interface: 3GPP-Gm
  hss-prov:
    interface: homestead-prov-interface
  abot-es:
    interface: abot-es
provides:
  hss-abot:
    interface: 3GPP-Cx
